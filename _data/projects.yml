- title: Medical Summaries Evaluation Pipeline
  description: |
    RQ: How readable and semantically accurate are NLP-generated medical summaries? 
    Built an NLP evaluation pipeline combining automated metrics (ROUGE, BLEU, BERTScore, Flesch-Kincaid) with human feedback surveys. Generated 150 plain-language summaries of medical abstracts and automated result analysis to assess readability and semantic quality.
  technologies:
    - Python
    - Transformers
    - Hugging Face
  status: Completed
  category: NLP Evaluation
  links:
    github: https://github.com/shreetishresthanp/medical_summaries_evaluation
    paper: /pdfs/EvaluatingMedicalSummaries.pdf
